<!doctype html>
<!-- The Time Machine GitHub pages theme was designed and developed by Jon Rohan, on Feb 7, 2012. -->
<!-- Follow him for fun. http://twitter.com/jonrohan. Tail his code on https://github.com/jonrohan -->
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.png" | relative_url }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

{% seo %}

  {% include head-custom.html %}
</head>

<body>

  <div class="wrapper">
    <header>
      <h1 class="title">{{ site.title | default: site.github.repository_name }}</h1>
    </header>
    <div id="container">
      <p class="tagline">{{ site.description | default: site.github.project_tagline }}</p>
      <div id="main" role="main">
        <div class="download-bar">
        <div class="inner">
          <a href="/handbook" class="main-url">ПРАВИЛА</a>
          <a href="/handbook/commands" class="main-url">КОМАНДЫ</a>
          <a href="/handbook/shop" class="main-url">МАГАЗИН</a>
          <a href="/handbook/channels" class="main-url">КАНАЛЫ</a>
        </div>
        <span class="blc"></span><span class="trc"></span>
        </div>
        <article class="markdown-body">
          {{ content }}
        </article>
      </div>
    </div>
    <footer>
      <div class="owner">
        <a href="https://dtf.ru/s/wildsaloon" class="main-url">DTF</a>
        <a href="https://t.me/joinchat/_Nr1Zy-cuJUyNTNi" class="main-url">Telegram</a>
      </div>
    </footer>
  </div>
  <div class="current-section">
    <a href="#top">Scroll to top</a>
    {% if site.show_downloads %}
    <a href="{{ site.github.tar_url }}" class="tar">tar</a>
    <a href="{{ site.github.zip_url }}" class="zip">zip</a>
    <a href="{{ site.github.repository_url }}" class="code">source code</a>
    {% endif %}
    <p class="name"></p>
  </div>
</body>
</html>
